<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>{{ config.PAGE_TITLE }}</title>
</head>

<body>
    <nav class="navbar sticky-top navbar-dark bg-dark navbar-block">
        <a class="navbar-brand" href="index">
            <img src="{{url_for('static', filename='gcp_small.png')}}" width="30" height="30"
                class="d-inline-block align-top" alt="" loading="lazy">
            {{ config.PAGE_H1_TITLE }}
        </a>
    </nav>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-8 col-sm-12 mx-auto height">
                <div class="h-100 justify-content-center">
                    <div class="chat-container" id="chat-container"
                        style="overflow: auto; max-height: 80vh; padding:1em">
                        <div class="chat-message col-md-5 offset-md-7 bot-message">
                            Hello
                        </div>
                    </div>
                    <form id="target">
                        <input class="input" type="text" value="" placeholder="Enter message..." id="input_message" />
                        <input type="submit" hidden>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar fixed-bottom navbar-dark bg-dark">
        <div class="navbar-text">
            Created by <a href="https://github.com/ivanfemia" target="_blank">Ivan Femia</a>
        </div>
        <div class="navbar-text">
            Version 1.0
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='custom.js')}}"></script>
</body>

</html>
